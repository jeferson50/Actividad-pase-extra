<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estudiante UCA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
  <div class="flex items-center space-x-16 p-6">
    
    
    <div class="flex items-center space-x-4">
      
      
      <img src="Logo.png" alt="Logo UCA" class="w-16 h-16" />

      
      <div class="flex items-center space-x-4">
        
        
        <img src="QR.png" alt="QR" class="w-20 h-20" />
        
        <div>
          <h2 class="text-xl font-bold text-blue-900 leading-tight">INGENIERIA<br>INFORMATICA</h2>
          <p class="text-sm text-gray-700 leading-tight">
            FACULTAD DE INGENIERIA<br>Y ARQUITECTURA
          </p>
          <span class="inline-block mt-2 px-3 py-1 bg-green-100 text-green-800 text-sm font-semibold rounded-md">
            Estudiante activo
          </span>
        </div>
      </div>
    </div>

   
    <div class="w-80">
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
        <div class="bg-blue-400 h-2.5 rounded-full" style="width: 69%;"></div>
      </div>
      <p class="text-sm text-gray-800">Porcentaje carrera | <span class="font-semibold">69%</span></p>
    </div>

  </div>
</body>
</html>
